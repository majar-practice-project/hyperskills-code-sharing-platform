<html lang="en">
    <head>
        <title>Latest</title>
        <style>
            .green{
                color: green;
            }
            .code-snippet{
                border: 1px solid gray;
                border-radius: 2px;
                padding: 5px;
                background: lightgray;
            }
        </style>
    </head>
    <body>
        <#list codes as code>
            <span id='load_date' class="green">${code.date}</span>
            <div class="code-snippet">
                <pre id="code_snippet">${code.code}</pre>
            </div>
        </#list>
    </body>
</html>
